<html>
        <head>
            <link rel="stylesheet" href="materialize.min.css">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <nav class="light-blue darken-3" role="navigation">
                    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><i class="material-icons">pets</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Dogs</a></li>
                            <li><a href="#signup">Login / Signup</a></li>
                        </ul>
                    
                        <ul id="nav-mobile" class="side-nav">
                            <li><a href="#">Navbar Link</a></li>
                        </ul>
                        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
                    </div>
                </nav>
                <div class="container dogs-display">
                        <div class="row">
                            <div class="col s12 m6">
                                    <div class="card">
                                        <div class="card-image waves-effect waves-block waves-light">
                                            <img class="activator" src="doge.jpg">
                                        </div>
                                        <div class="card-content">
                                            <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                                            <p><a href="#">This is a link</a></p>
                                        </div>
                                        <div class="card-reveal">
                                            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                                            <p>Here is some more information about this product that is only revealed once clicked on.</p>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="container login-form">
                            <div class="row">
                                    <div class="col s12 m6">
                                      <div class="card">
                                    <div class="card-content light-blue darken-3">
                                                    <h4 class="title-light">Sign Up</h4>
                                    </div>
                                            <div class="container">
                                                    <div class="row">
                                                            <form class="col s12 center">
                                                              <div class="row">
                                                                <div class="input-field col s12" >
                                                                    <i class="material-icons prefix">account_circle</i>
                                                                    <input id="full_name" type="text" class="validate">
                                                                    <label for="full_name">Full Name</label>
                                                                </div>
                                                              </div>
                                                                <div class="row">
                                                                <div class="input-field col s12">
                                                                    <i class="material-icons prefix">lock</i>
                                                                    <input id="password" type="password" class="validate">
                                                                    <label for="password">Password</label>
                                                                </div>
                                                              </div>
                                                            <div class="row">
                                                                <div class="input-field col s12">
                                                                  <i class="material-icons prefix">email</i>
                                                                  <input id="email" type="email" class="validate">
                                                                  <label for="email">Email</label>
                                                                </div>
                                                              </div>
                                                            <div class="row">
                                                                    <button class="btn waves-effect waves-light light-blue darken-3" type="submit" name="action">Submit
                                                                            <i class="material-icons right">send</i>
                                                                          </button>
                                                            </div>
                                                            </form>
                                                          </div>
                                                </div>
                                      </div>
                                    </div>
                                    <div class="col s12 m6">
                                            <div class="card">
                                          <div class="card-content light-blue darken-3">
                                                          <h4 class="title-light">Sign In</h4>
                                          </div>
                                                  <div class="container">
                                                          <div class="row">
                                                                  <form class="col s12 center">
                                                                    <div class="row">
                                                                        <div class="input-field col s12">
                                                                            <i class="material-icons prefix">email</i>
                                                                            <input id="email" type="email" class="validate">
                                                                            <label for="email">Email</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                      <div class="input-field col s12">
                                                                          <i class="material-icons prefix">lock</i>
                                                                          <input id="password" type="password" class="validate">
                                                                          <label for="password">Password</label>
                                                                      </div>
                                                                    </div>
                                                                    <div class="row">
                                                                            <button class="btn waves-effect waves-light light-blue darken-3" type="submit" name="action">Login
                                                                                    <i class="material-icons right">send</i>
                                                                                  </button>
                                                                    </div>
                                                                    
                                                                  </form>
                                                                </div>
                                                      </div>
                                            </div>
                                          </div>
                                  </div>
                                </div>
                </body>
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        </body>
    </html>
